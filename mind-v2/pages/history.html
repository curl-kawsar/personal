          <!-- ----------------------- SPLITTER: BAGIAN KANAN ------------------------ -->

          <template v-slot:after>
            <q-tab-panels v-model="selected__1" animated transition-prev="jump-up" transition-next="jump-up">

              <q-tab-panel name="Early Universe">
                <div class="q-px-sm q-pb-sm">
                  <h4 class="mtitle">Early Universe</h4>
                  <p>
                    The timeline of the early universe outlines the formation and subsequent evolution of the Universe from the
                    Big Bang (13.799 ± 0.021 billion years ago) to the present day. An epoch is a moment in time from which
                    nature or situations change to such a degree that it marks the beginning of a new era or age. Times on this
                    list are measured from the moment of the Big Bang.
                  </p>
                  <q-img src="../assets/history/1-universe/01.jpg"></q-img>
                </div>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-1                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="1.1 Planck epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Planck epoch</h4>

                      <q-timeline-entry subtitle="c. 0 seconds (13.799 ± 0.021 Gya)">
                        <p>
                          Planck epoch begins: earliest meaningful time. The Big Bang occurs in which ordinary space and time
                          develop out of a primeval state (possibly a virtual particle or false vacuum) described by a quantum
                          theory of gravity or "Theory of Everything". All matter and energy of the entire visible universe is
                          contained in a hot, dense point (gravitational singularity), a billionth the size of a nuclear
                          particle.
                          This state has been described as a particle desert. Other than a few scant details, conjecture
                          dominates
                          discussion about the earliest moments of the universe's history since no effective means of testing
                          this
                          far back in space-time is presently available. WIMPS (weakly interacting massive particles) or dark
                          matter and dark energy may have appeared and been the catalyst for the expansion of the singularity.
                          The
                          infant universe cools as it begins expanding outward. It is almost completely smooth, with quantum
                          variations beginning to cause slight variations in density.
                          Grand unification epoch
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-2                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="1.2 Grand unification epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Grand unification epoch</h4>

                      <q-timeline-entry subtitle="c. 10⁻⁴³ seconds">
                        <p>
                          Grand unification epoch begins: While still at an infinitesimal size, the universe cools down to 10³²
                          kelvin. Gravity separates and begins operating on the universe—the remaining fundamental forces
                          stabilize into the electronuclear force, also known as the Grand Unified Force or Grand Unified Theory
                          (GUT), mediated by (the hypothetical) X and Y bosons which allow early matter at this stage to
                          fluctuate
                          between baryon and lepton states.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-3                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="1.3 Electroweak epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Electroweak epoch</h4>

                      <q-timeline-entry subtitle="c. 10⁻³⁶ seconds">
                        <p>
                          Electroweak epoch begins: The Universe cools down to 10²⁸ kelvin. As a result, the strong nuclear
                          force
                          becomes distinct from the electroweak force perhaps fuelling the inflation of the universe. A wide
                          array
                          of exotic elementary particles result from decay of X and Y bosons which include W and Z bosons and
                          Higgs bosons.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10⁻³³ seconds">
                        <p>
                          Space is subjected to inflation, expanding by a factor of the order of 10²⁶ over a time of the order
                          of
                          10⁻³³ to 10⁻³² seconds. The universe is supercooled from about 10²⁷ down to 10²² kelvin.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10⁻³² seconds">
                        <p>
                          Cosmic inflation ends. The familiar elementary particles now form as a soup of hot ionized gas called
                          quark–gluon plasma; hypothetical components of cold dark matter (such as axions) would also have
                          formed
                          at this time.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-4                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="1.4 Quark epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Quark epoch</h4>

                      <q-timeline-entry subtitle="c. 10⁻¹² seconds">
                        <p>
                          Electroweak phase transition: the four fundamental interactions familiar from the modern universe now
                          operate as distinct forces. The weak nuclear force is now a short-range force as it separates from
                          electromagnetic force, so matter particles can acquire mass and interact with the Higgs Field. The
                          temperature is still too high for quarks to coalesce into hadrons, and the quark–gluon plasma persists
                          (Quark epoch). The universe cools to 10¹⁵ kelvin.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10⁻¹¹ seconds">
                        <p>
                          Baryogenesis may have taken place with matter gaining the upper hand over anti-matter as baryon to
                          antibaryon constituencies are established.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-5                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="1.5 Hadron epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Hadron epoch</h4>

                      <q-timeline-entry subtitle="c. 10⁻⁶ seconds">
                        <p>
                          Hadron epoch begins: As the universe cools to about 10¹⁰ kelvin, a quark-hadron transition takes place
                          in which quarks bind to form more complex particles—hadrons. This quark confinement includes the
                          formation of protons and neutrons (nucleons), the building blocks of atomic nuclei.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-6                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="1.6 Lepton epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Lepton epoch</h4>

                      <q-timeline-entry subtitle="c. 1 seconds">
                        <p>
                          Lepton epoch begins: The universe cools to 10⁹ kelvin. At this temperature, the hadrons and
                          antihadrons
                          annihilate each other, leaving behind leptons and antileptons – possible disappearance of antiquarks.
                          Gravity governs the expansion of the universe: neutrinos decouple from matter creating a cosmic
                          neutrino
                          background.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-1-7                               -->
              <!-- ----------------------------------------------------------------------- -->


              <q-tab-panel name="1.7 Photon epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Photon epoch</h4>

                      <q-timeline-entry subtitle="c. 10 seconds">
                        <p>
                          Photon epoch begins: Most of the leptons and antileptons annihilate each other. As electrons and
                          positrons annihilate, a small number of unmatched electrons are left over – disappearance of the
                          positrons.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10 seconds">
                        <p>
                          Universe dominated by photons of radiation – ordinary matter particles are coupled to light and
                          radiation while dark matter particles start building non-linear structures as dark matter halos.
                          Because
                          charged electrons and protons hinder the emission of light, the universe becomes a super-hot glowing
                          fog.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 3 minutes">
                        <p>
                          Primordial nucleosynthesis: nuclear fusion begins as lithium and heavy hydrogen (deuterium) and helium
                          nuclei form from protons and neutrons.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 20 minutes">
                        <p>
                          Nuclear fusion ceases: normal matter consists of 75% hydrogen nuclei and 25% helium nuclei – free
                          electrons begin scattering light.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-2-1                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="2.1 Matter and radiation equivalence ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Matter and radiation equivalence</h4>

                      <q-timeline-entry subtitle="c. 47,000 years (z=3600)">
                        <p>
                          Matter and radiation equivalence: at the beginning of this era, the expansion of the universe was
                          decelerating at a faster rate.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 70,000 years">
                        <p>
                          Matter domination in Universe: onset of gravitational collapse as the Jeans length at which the
                          smallest
                          structure can form begins to fall.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-2-2                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="2.2 Cosmic Dark Age ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Cosmic Dark Age</h4>

                      <q-timeline-entry subtitle="c. 370,000 years (z=1,100)">
                        <p>
                          The "Dark Ages" is the period between decoupling, when the universe first becomes transparent, until
                          the
                          formation of the first stars. Recombination: electrons combine with nuclei to form atoms, mostly
                          hydrogen and helium. Distributions of hydrogen and helium at this time remains constant as the
                          electron-baryon plasma thins. The temperature falls to 3000 kelvin. Ordinary matter particles decouple
                          from radiation. The photons present at the time of decoupling are the same photons that we see in the
                          cosmic microwave background (CMB) radiation.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 400,000 years">
                        <p>
                          Density waves begin imprinting characteristic polarization (waves) signals.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10-17 million years">
                        <p>
                          The "Dark Ages" span a period during which the temperature of cosmic background radiation cooled from
                          some 4000 K down to about 60 K. The background temperature was between 373 K and 273 K, allowing the
                          possibility of liquid water, during a period of about 7 million years, from about 10 to 17 million
                          after
                          the Big Bang (redshift 137–100). Loeb (2014) speculated that primitive life might in principle have
                          appeared during this window, which he called "the Habitable Epoch of the Early Universe".
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 100 million years">
                        <p>
                          Gravitational collapse: ordinary matter particles fall into the structures created by dark matter.
                          Reionization begins: smaller (stars) and larger non-linear structures (quasars) begin to take shape –
                          their ultraviolet light ionizes remaining neutral gas.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="200–300 million years">
                        <p>
                          First stars begin to shine: Because many are Population III stars (some Population II stars are
                          accounted for at this time) they are much bigger and hotter and their life cycle is fairly short.
                          Unlike
                          later generations of stars, these stars are metal free. Reionization begins, with the absorption of
                          certain wavelengths of light by neutral hydrogen creating Gunn–Peterson troughs. The resulting ionized
                          gas (especially free electrons) in the intergalactic medium causes some scattering of light, but with
                          much lower opacity than before recombination due the expansion of the universe and clumping of gas
                          into
                          galaxies.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="200 million years">
                        <p>
                          HD 140283, the "Methuselah" Star, formed, the unconfirmed oldest star observed in the Universe.
                          Because
                          it is a Population II star, some suggestions have been raised that second generation star formation
                          may
                          have begun very early on. The oldest-known star (confirmed) – SMSS J031300.36-670839.3, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="300 million years">
                        <p>
                          First large-scale astronomical objects, protogalaxies and quasars may have begun forming. As
                          Population
                          III stars continue to burn, stellar nucleosynthesis operates – stars burn mainly by fusing hydrogen to
                          produce more helium in what is referred to as the main sequence. Over time these stars are forced to
                          fuse helium to produce carbon, oxygen, silicon and other heavy elements up to iron on the periodic
                          table. These elements, when seeded into neighbouring gas clouds by supernova, will lead to the
                          formation
                          of more Population II stars (metal poor) and gas giants.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="380 million years">
                        <p>
                          UDFj-39546284 forms, current record holder for unconfirmed oldest-known quasar.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="400 million years (z=11)">
                        <p>
                          GN-z11, the oldest-known galaxy, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="420 million years">
                        <p>
                          The quasar MACS0647-JD, the, or one of the, furthest known quasars, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="600 million years">
                        <p>
                          HE 1523-0901, the oldest star found producing neutron capture elements forms, marking a new point in
                          ability to detect stars with a telescope.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="630 million years (z=8.2)">
                        <p>
                          GRB 090423, the oldest gamma ray burst recorded suggests that supernovas may have happened very early
                          on
                          in the evolution of the Universe.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="670 million years">
                        <p>
                          EGS-zs8-1, the most distant starburst or Lyman-break galaxy observed, forms. This suggests that galaxy
                          interaction is taking place very early on in the history of the Universe as starburst galaxies are
                          often
                          associated with collisions and galaxy mergers.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="700 million years">
                        <p>
                          Galaxies form. Smaller galaxies begin merging to form larger ones. Galaxy classes may have also begun
                          forming at this time including Blazars, Seyfert galaxies, radio galaxies, and dwarf galaxies as well
                          as
                          regular types (elliptical, barred spiral, and spiral galaxies). UDFy-38135539, the first distant
                          quasar
                          to be observed from the reionization phase, forms. Dwarf galaxy z8 GND 5296 forms. Galaxy or possible
                          proto-galaxy A1689-zD1 forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="720 million years">
                        <p>
                          Possible formation of globular clusters in Milky Way's Galactic halo. Formation of globular cluster,
                          NGC
                          6723, in the Milky Way's galactic halo.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="740 million years">
                        <p>
                          47 Tucanae, second-brightest globular cluster in the Milky Way, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="750 million years">
                        <p>
                          Galaxy IOK-1 a Lyman alpha emitter galaxy, forms. GN-108036 forms—galaxy is 5 times larger and 100
                          times
                          more massive than the present day Milky Way illustrating the size attained by some galaxies very early
                          on.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="770 million years">
                        <p>
                          Quasar ULAS J1120+0641, one of the most distant, forms. One of the earliest galaxies to feature a
                          supermassive black hole suggesting that such large objects existed quite soon after the Big Bang. The
                          large fraction of neutral hydrogen in its spectrum suggests it may also have just formed or is in the
                          process of star formation.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="800 million years">
                        <p>
                          Farthest extent of Hubble Ultra-Deep Field. Formation of SDSS J102915+172927: unusual population II
                          star
                          that is extremely metal poor consisting of mainly hydrogen and helium. HE0107-5240, one of the oldest
                          Population II stars, forms as part of a binary star system. LAE J095950.99+021219.1, one of the most
                          remote Lyman alpha emitter galaxies, forms. Lyman alpha emitters are considered to be the progenitors
                          of
                          spiral galaxies like the Milky Way. Messier 2, globular cluster, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="870 million years">
                        <p>
                          Messier 30 forms in the Milky Way. Having experienced a Core collapse (cluster), the cluster has one
                          of
                          the highest densities among globular clusters.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="890 million years">
                        <p>
                          Galaxy SXDF-NB1006-2 forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="900 million years">
                        <p>
                          Galaxy BDF-3299 forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="910 million years">
                        <p>
                          Galaxy BDF-521 forms
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <!-- ----------------------------------------------------------------------- -->
              <!--                              ANCHOR A-2-3                               -->
              <!-- ----------------------------------------------------------------------- -->

              <q-tab-panel name="2.3 Galaxy epoch ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Galaxy epoch</h4>

                      <q-timeline-entry subtitle="1 billion years (12.8 Gya, z=6.56)">
                        <p>
                          Galaxy HCM-6A, the most distant normal galaxy observed, forms. Formation of hyper-luminous quasar SDSS
                          J0100+2802, which harbors a black hole with mass of 12 billion solar masses, one of the most massive
                          black holes discovered so early in the universe. HE1327-2326, a population II star, is speculated to
                          have formed from remnants of earlier Population III stars. Visual limit of the Hubble Deep Field.
                          Reionization is complete, with intergalactic space no longer showing any absorption lines from neutral
                          hydrogen in the form of Gunn–Peterson troughs. Photon scattering by free electrons continues to
                          decrease
                          as the universe expands and gas falls into galaxies, and intergalactic space is now highly
                          transparent,
                          though remaining clouds of neutral hydrogen cause Lyman-alpha forests. Galaxy evolution continues as
                          more modern looking galaxies form and develop, although barred spiral and elliptical galaxies are more
                          rare than today. Because the Universe is still small in size, galaxy interactions become common place
                          with larger and larger galaxies forming out of the galaxy merger process. Galaxies may have begun
                          clustering creating the largest structures in the Universe so far – the first galaxy clusters and
                          galaxy
                          superclusters appear.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.1 billion years (12.7 Gya)">
                        <p>
                          Age of the quasar CFHQS 1641+3755. Messier 4 Globular Cluster, first to have its individual stars
                          resolved, forms in the halo of the Milky Way Galaxy. Among the clusters' many stars, PSR B1620-26 b
                          forms. It is a gas giant known as the "Genesis Planet" or "Methusaleh." The oldest observed exoplanet
                          in
                          the Universe, it orbits a pulsar and a white dwarf.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.13 billion years (12.67 Gya)">
                        <p>
                          Messier 12, globular cluster, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.3 billion years (12.5 Gya)">
                        <p>
                          WISE J224607.57-052635.0, a luminous infrared galaxy, forms. PSR J1719-1438 b, known as the Diamond
                          Planet, forms around a pulsar.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.31 billion years (12.49 Gya)">
                        <p>
                          Globular Cluster Messier 53 forms 60,000 light-years from the galactic centre of the Milky Way.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.39 billion years (12.41 Gya)">
                        <p>
                          S5 0014+81, a hyper-luminous quasar, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.4 billion years (12.4 Gya)">
                        <p>
                          Age of Cayrel's Star, BPS C531082-0001, a neutron capture star, among the oldest Population II stars
                          in
                          Milky Way. Quasar RD1, first object observed to exceed redshift 5, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.44 billion years (12.36 Gya)">
                        <p>
                          Messier 80 globular cluster forms in Milky Way – known for large number of "blue stragglers"
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.5 billion years (12.3 Gya)">
                        <p>
                          Messier 55, globular cluster, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="1.8 billion years (12 Gya)">
                        <p>
                          Most energetic gamma ray burst lasting 23 minutes, GRB 080916C, recorded. Baby Boom Galaxy forms.
                          Terzan
                          5 forms as a small dwarf galaxy on collision course with the Milky Way. Dwarf galaxy carrying the
                          Methusaleh Star consumed by Milky Way – oldest-known star in the Universe becomes one of many
                          population
                          II stars of the Milky Way.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.0 billion years (11.8 Gya)">
                        <p>
                          SN 1000+0216, the oldest observed supernova occurs – possible pulsar formed. Globular Cluster Messier
                          15, known to have an intermediate black hole and the only globular cluster observed to include a
                          planetary nebula, Pease 1, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.02 billion years (11.78 Gya)">
                        <p>
                          Messier 62 forms – contains high number of variable stars (89) many of which are RR Lyrae stars.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.2 billion years (11.6 Gya)">
                        <p>
                          Globular Cluster NGC 6752, third-brightest, forms in Milky Way.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.4 billion years (11.4 Gya)">
                        <p>
                          Quasar PKS 2000-330 forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.41 billion years (11.39 Gya)">
                        <p>
                          Messier 10 globular cluster forms. Messier 3 forms: prototype for the Oosterhoff type I cluster, which
                          is considered "metal-rich". That is, for a globular cluster, Messier 3 has a relatively high abundance
                          of heavier elements.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.5 billion years (11.3 Gya)">
                        <p>
                          Omega Centauri, largest globular cluster in the Milky Way forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="2.6 billion years (11.2 Gya)">
                        <p>
                          HD 130322 planetary system, known as the first observed exoplanet system, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="3.0 billion years (10.8 billion Gya)">
                        <p>
                          Formation of the Gliese 581 planetary system: Gliese 581c, the first observed ocean planet and Gliese
                          581d, a super-earth planet, possibly the first observed habitable planets, form. Gliese 581d has more
                          potential for forming life since it is the first exoplanet of terrestrial mass proposed that orbits
                          within the habitable zone of its parent star.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="3.3 billion years (10.5 Gya)">
                        <p>
                          BX442, oldest grand design spiral galaxy observed, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="3.5 billion years (10.3 Gya)">
                        <p>
                          Supernova SN UDS10Wil recorded.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="3.8 billion years (10 Gya)">
                        <p>
                          NGC 2808 globular cluster forms: 3 generations of stars form within the first 200 million years.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="4.0 billion years (9.8 Gya)">
                        <p>
                          Quasar 3C 9 forms. The Andromeda Galaxy forms from a galactic merger – begins a collision course with
                          the Milky Way. Barnard's Star, red dwarf star, may have formed. Beethoven Burst GRB 991216 recorded.
                          Gliese 677 Cc, a planet in the habitable zone of its parent star, Gliese 667, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="4.5 billion years (9.3 Gya)">
                        <p>
                          Fierce star formation in Andromeda making it into a luminous infra-red galaxy.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="5.0 billion years (8.8 Gya)">
                        <p>
                          Earliest Population I, or Sunlike stars: with heavy element saturation so high, planetary nebula
                          appear
                          in which rocky substances are solidified – these nurseries lead to the formation of rocky terrestrial
                          planets, moons, asteroids, and icy comets.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="5.1 billion years (8.7 Gya)">
                        <p>
                          Galaxy collision: spiral arms of the Milky Way form leading to major period of star formation.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="5.3 billion years (8.5 Gya)">
                        <p>
                          55 Cancri B, a "hot Jupiter", first planet to be observed orbiting as part of a star system, forms.
                          Kepler 11 planetary system, the flattest and most compact system yet discovered, forms – Kepler 11 c
                          considered to be a giant ocean planet with hydrogen-helium atmosphere.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="5.8 billion years (8 Gya)">
                        <p>
                          51 Pegasi b also known as Bellerophon, forms – first planet discovered orbiting a main sequence star.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="5.9 billion years (7.9 Gya)">
                        <p>
                          HD 176051 planetary system, known as the first observed through astrometrics, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="6.0 billion years (7.8 Gya)">
                        <p>
                          Many galaxies like NGC 4565 become relatively stable – ellipticals result from collisions of spirals
                          with some like IC 1101 being extremely massive.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="6.0 billion years (7.8 Gya)">
                        <p>
                          The Universe continues to organize into larger wider structures. The great walls, sheets and filaments
                          consisting of galaxy clusters and superclusters and voids crystallize. How this crystallization takes
                          place is still conjecture. Certainly, it is possible the formation of super-structures like the
                          Hercules-Corona Borealis Great Wall may have happened much earlier, perhaps around the same time
                          galaxies first started appearing. Either way the observable universe becomes more modern looking.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="6.2 billion years (7.7 Gya)">
                        <p>
                          16 Cygni Bb, the first gas giant observed in a single star orbit in a trinary star system, forms –
                          orbiting moons considered to have habitable properties or at the least capable of supporting water.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="6.3 billion years (7.5 Gya, z=0.94)">
                        <p>
                          GRB 080319B, farthest gamma ray burst seen with the naked eye, recorded. Terzan 7, metal-rich globular
                          cluster, forms in the Sagittarius Dwarf Elliptical Galaxy.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="6.5 billion years (7.3 Gya)">
                        <p>
                          HD 10180 planetary system forms (larger than both 55 Cancri and Kepler 11 systems).
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="6.9 billion years (6.9 Gya)">
                        <p>
                          Orange Giant, Arcturus, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="7.64 billion years (6.16 Gya)">
                        <p>
                          Mu Arae planetary system forms: of four planets orbiting a yellow star, Mu Arae c is among the first
                          terrestrial planets to be observed from Earth.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="7.8 billion years (6.0 Gya)">
                        <p>
                          Formation of Earth's near twin, Kepler 452b orbiting its parent star Kepler 452.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="7.98 billion years (5.82 Gya)">
                        <p>
                          Formation of Mira or Omicron ceti, binary star system. Formation of Alpha Centauri Star System,
                          closest
                          star to the Sun. GJ 1214 b, or Gliese 1214 b, potential earth-like planet, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="8.2 billion years (5.6 Gya)">
                        <p>
                          Tau Ceti, nearby yellow star forms: five planets eventually evolve from its planetary nebula, orbiting
                          the star – Tau Ceti e considered planet to have potential life since it orbits the hot inner edge of
                          the
                          star's habitable zone.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="8.5 billion years (5.3 Gya)">
                        <p>
                          GRB 101225A, the "Christmas Burst", considered the longest at 28 minutes, recorded.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
                    <q-btn fab icon="keyboard_arrow_up" color="primary"></q-btn>
                  </q-page-scroller>

                </q-layout>
              </q-tab-panel>

              <q-tab-panel name="2.4 Acceleration ⇢">
                <q-layout container style="height: 95vh">

                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="primary">
                      <h4 class="mtitle">Acceleration</h4>

                      <q-timeline-entry subtitle="8.8 billion years (5 Gya, z=0.5)">
                        <p>
                          Acceleration: dark-energy dominated era begins, following the matter-dominated era during which cosmic
                          expansion was slowing down.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="8.8 billion years (5 Gya)">
                        <p>
                          Messier 67 open star cluster forms: Three exoplanets confirmed orbiting stars in the cluster including
                          a
                          twin of our Sun.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="9.0 billion years (4.8 Gya)">
                        <p>
                          Lalande 21185, red dwarf in Ursa Major, forms.
                        </p>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="9.13 billion years (4.67 Gya)">
                        <p>
                          Proxima Centauri forms completing the Alpha Centauri trinary system.
                        </p>
                      </q-timeline-entry>

                    </q-timeline>
                  </div>

                  <q-page-scroller position="bottom-right" :scroll-offset="0" :offset="[18, 18]">
