  <style>
  
    .list-group-item {
      padding: 0.1rem 1.5rem;
    }

    .nav-pills .nav-item .nav-link {
      background-color: #f4f5f6 !important;
      color: #adb5bd;
    }

    .nav-pills .nav-item .nav-link.active {
      background-color: #0d6efd !important;
      color: white !important;
    }

    /* B. Button to Top */
    .btn-scroll {
      z-index: 1000;

      /* Perfect Fixed Center Position */
      position: fixed;
      bottom: 15%;
      right: -16px;
      /* Wajib Tambahkan Transform */
      /* transform: translate(-50%, 0%); */
      border: 0px solid;
      padding: 0px;
      background-color: transparent;
      transition: 0.3s;
    }

    /* Hover saat buka di computer Active (click) saat buka di mobile */
    .btn-scroll:hover,
    .btn-scroll:active {
      right: 0px;
    }

    .btn-scroll:hover .ganti-warna,
    .btn-scroll:active .ganti-warna {
      filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(175deg) brightness(97%) contrast(103%);
    }

    /* ------------------------------- RESPONSIVE ------------------------------- */

    @media (max-width: 771px) {
      .btn-scroll {
        right: 0px;
        opacity: 75%;
        zoom: 75%;
      }
    }
  </style>
</head>
