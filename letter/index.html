<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:700');

    body {
      margin:0px;
      font-family:'Roboto';
      text-align:center;
    }

    #container {
      color:#999;
      text-transform: uppercase;
      font-size:36px;
      font-weight:bold;
      padding-top:200px;  
      position:fixed;
      width:100%;
      bottom:45%;
      display:block;
    }

    #flip {
      height:50px;
      overflow:hidden;
    }

    #flip > div > div {
      color:#fff;
      padding:4px 12px;
      height:45px;
      margin-bottom:45px;
      display:inline-block;
    }

    #flip div:first-child {
      animation: show 5s linear infinite;
    }

    #flip div div {
      background:#42c58a;
    }
    #flip div:first-child div {
      background:#4ec7f3;
    }
    #flip div:last-child div {
      background:#DC143C;
    }

    @keyframes show {
      0% {margin-top:-270px;}
      5% {margin-top:-180px;}
      33% {margin-top:-180px;}
      38% {margin-top:-90px;}
      66% {margin-top:-90px;}
      71% {margin-top:0px;}
      99.99% {margin-top:0px;}
      100% {margin-top:-270px;}
    }

    p {
      position:fixed;
      width:100%;
      bottom:30px;
      font-size:12px;
      color:#999;
      margin-top:200px;
    }

    .link-buttom {
      position: absolute;
      bottom: 15%;
      margin-left: -40px;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id=container>
    Hei nisrina,<br>
    semoga kamu 
    <div id=flip>
      <div><div>Sehat-sehat</div></div>
      <div><div>Bahagia</div></div>
      <div><div>Lancar</div></div>
    </div>
    POKOKNA :)
  </div>
  
  <a href="https://alamehan.github.io/" class="link-buttom">@alamehan</a>
</body>
</html>
